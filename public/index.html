<!DOCTYPE html>
<html ng-app="HydroZone">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <base href="/">
    <title>HydroZone</title>

    <!-- FAVICON -->
    <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">

    <!-- STYLE -->
    <link rel="stylesheet" href="/lib/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/app.css">
</head>

<body>
    <md-content layout="column" flex layout-fill>
        <md-toolbar ng-controller="toolbarCtrl as tb">
            <div class="md-toolbar-tools">
                HydroZone
                <span flex></span>
                <md-button ng-if="!tb.isHomeState()"aria-label="New API Key" ng-href="/">
                  New API Key
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout="row" ui-view flex layout-fill></md-content>
    </md-content>

    <!-- DEPENDENCIES -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-animate/angular-animate.js"></script>
    <script src="/lib/angular-aria/angular-aria.js"></script>
    <script src="/lib/angular-material/angular-material.js"></script>
    <script src="/lib/angular-messages/angular-messages.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/lib/lodash/lodash.js"></script>

    <!-- APP -->
    <script src="/app.js"></script>
    <script src="/appRoutes.js"></script>
    <script src="/dashboard/dashboardCtrl.js"></script>
    <script src="/home/homeCtrl.js"></script>
    <script src="/rachio/rachioSvc.js"></script>
    <script src="/toolbar/toolbarCtrl.js"></script>
</body>
</html>
