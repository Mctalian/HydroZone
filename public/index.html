<!DOCTYPE html>
<html ng-app="HydroZone">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>HydroZone</title>

    <link rel="stylesheet" href="/lib/angular-material/angular-material.css">
</head>

<body>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <a ng-href="/">HydroZone</a>
        </div>
    </md-toolbar>
    <md-content flex layout-padding>
        <header>
            <h1>Welcome to the HydroZone!</h1>
            <h4>Two Zones Enter, One Zone Leaves (well-hydrated)!</h4>
        </header>

        <section>
            <label>API Token:</label>
            <input type="text" ng-model="apiToken" placeholder="Please provide your Rachio API Token">
            <hr>
            <p ng-if="apiToken">It looks like your API Token is {{apiToken}}, very interesting...</p>
        </section>
    </md-content>

    <!-- DEPENDENCIES -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-animate/angular-animate.js"></script>
    <script src="/lib/angular-aria/angular-aria.js"></script>
    <script src="/lib/angular-material/angular-material.js"></script>
    <script src="/lib/angular-messages/angular-messages.js"></script>

    <!-- APP -->
    <script src="/app.js"></script>
</body>
</html>
